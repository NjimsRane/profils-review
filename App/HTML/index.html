<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="NjimsRane">
        <title>Reviews</title>
        <!-- link to css -->
        <link rel="stylesheet" href="/dist/style.css">
    </head>
    <body>

        <main>
            <section class="container">
                <h1>Our Reviews</h1>
                <article class="box">
                    <div class="picture">
                        <img src="/images/blog-1.jpg" id="profil-image" alt="profil picture">
                        <div class="quote-sign">
                            <span>&#8222</span>
                        </div>
                    </div>
                    <div class="profil-info">
                        <h3 class="profil-name" id="name">Susan Smith</h3>
                        <span class="profil-title" id="job">Intern</span>
                    </div>
                    <div class="info" >
                        <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia repellat dolorum modi harum libero consectetur, accusamus nisi aspernatur dignissimos molestiae nostrum eaque delectus nam quod.</p>
                    </div>
                    <!-- prev and next button -->
                    <div class="slider">
                        <button>
                            <div class="prev" id="prev">&#8249</div>
                        </button>
                        <button>
                            <div class="next" id="next">&#8250</div>
                        </button>
                    </div>
                    
                    <div class="random-review">
                        <button class="random-btn">Suprise Me</button>
                    </div>
                </article>
            </section>
        </main>
        <!-- links to Js -->
        <script src="/App/JS/app.js"></script>
    </body>
</html>
